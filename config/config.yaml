scanner:
  version: "2.0-stealth"
  default_timeout: 2
  default_threads: 100
  default_port_range:
    start: 1
    end: 1000
  
stealth:
  proxy_rotation_interval: 10
  tor_socks_port: 9050
  tor_control_port: 9051
  user_agent_rotation: true
  request_jitter_max_ms: 500
  
rate_limiting:
  min_request_interval: 1.0
  max_jitter: 0.5
  
security:
  require_disclaimer: true
  allowed_targets: []
  blocked_targets:
    - "localhost"
    - "127.0.0.1"
    - "0.0.0.0"
    - "::1"
  
output:
  default_format: "json"
  save_to_database: true
  database_path: "../go/vulnerabilities.db"
  
plugins:
  enabled: true
  directory: "plugins"
  auto_load: true
  
cve_matching:
  enabled: true
  database_path: "cve_feed.json"
  update_interval_days: 7
